{% if include.post_page %}
	<div class="take-me">
		<a class="button" href="#recipe">Saltar a la receta</a>
	</div>
{% endif %}
<h1>
	<a href="{{ include.post.url }}">
		{{ include.post.title }}
	</a>
</h1>
<time datetime="{{ include.post.date | date_to_xmlschema }}">
	{{ include.post.date | date: "%e %B %Y " }}
</time>
